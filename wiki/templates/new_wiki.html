{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="form-popup text-left my-auto" id="myForm">
      <form action="" class="form-container" id="edit_form" method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        <button type="submit" class="btn" onclick="">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
